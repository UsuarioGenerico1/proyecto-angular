@if(isOpen){
<div class="modal-backdrop" (click)="cancelarClick()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ title }}</h2>
    </div>
    @if(description){
    <div class="modal-description">
      <p>{{ description }}</p>
    </div>
    }
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <button class="modal-btn cancel" (click)="cancelarClick()" >{{ cancelar }}</button>
      <button class="modal-btn accept" (click)="aceptarClick()">{{ aceptar }}</button>
    </div>
  </div>
</div>

}
